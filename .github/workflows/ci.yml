name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Install Dependencies for Vite Plugin Relay
        run: pnpm i
      - name: Install Playwright
        run: pnpm dlx playwright install --with-deps
      - name: Build Vite Plugin Relay
        run: pnpm build
      - name: Install Dependencies for Example
        run: pnpm --filter example-latest i
      - name: Test Example
        run: pnpm --filter example-latest test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Install Dependencies for Vite Plugin Relay
        run: pnpm i
      - name: Lint
        run: pnpm lint
